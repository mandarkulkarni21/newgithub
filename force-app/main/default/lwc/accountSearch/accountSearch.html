<template>
    <lightning-card>
        <lightning-input
            type="number"
            lable="Number of employess"
            value={numberOfEmployees}
            onchange={handleChange}>
        </lightning-input>
        <lightning-button
        lable="Reset"
        onclick={reset}
        >click me</lightning-button>
        <template if:true={accounts.date}>
        <template for:each={accounts.date} for:item="account">
           <p key={account.id}>{account.name}</p>
        </template>
        </template>       
    </lightning-card>
</template>
